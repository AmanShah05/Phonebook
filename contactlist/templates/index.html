{% load static %}

<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.tailwindcss.com"></script>
	<title>Contacts List</title>
</head>

<body>
	<div class="relative min-h-screen bg-green-900 flex items-center justify-center">
		<!-- grid background -->
		<div class="grid-background absolute inset-0 p-2 grid grid-cols-12 gap-2 transform -skew-y-12 scale-125">
		  <!-- row 1 -->
		  <div class="col-span-2 bg-gray-800 rounded animate-pulse"></div>
		  <div class="col-span-5 bg-gray-800 rounded animate-pulse"></div>
		  <div class="col-span-1 bg-gray-800 rounded animate-pulse"></div>
		  <div class="col-span-4 bg-gray-800 rounded animate-pulse"></div>
	  
		  <!-- row 2 -->
		  <div class="col-span-5 bg-gray-800 rounded animate-pulse"></div>
		  <div class="col-span-3 bg-gray-800 rounded animate-pulse"></div>
		  <div class="col-span-2 bg-gray-800 rounded animate-pulse"></div>
		  <div class="col-span-2 bg-gray-800 rounded animate-pulse"></div>
	  
		  <!-- row 3 -->
		  <div class="col-span-4 bg-gray-800 rounded animate-pulse"></div>
		  <div class="col-span-7 bg-gray-800 rounded animate-pulse"></div>
		  <div class="col-span-1 bg-gray-800 rounded animate-pulse"></div>
	  
		  <!-- row 4 -->
		  <div class="col-span-2 bg-gray-800 rounded animate-pulse"></div>
		  <div class="col-span-4 bg-gray-800 rounded animate-pulse"></div>
		  <div class="col-span-6 bg-gray-800 rounded animate-pulse"></div>
	  
		  <!-- row 5 -->
		  <div class="col-span-5 bg-gray-800 rounded animate-pulse"></div>
		  <div class="col-span-5 bg-gray-800 rounded animate-pulse"></div>
		  <div class="col-span-2 bg-gray-800 rounded animate-pulse"></div>
	  
		  <!-- row 6 -->
		  <div class="col-span-4 bg-gray-800 rounded animate-pulse"></div>
		  <div class="col-span-7 bg-gray-800 rounded animate-pulse"></div>
		  <div class="col-span-1 bg-gray-800 rounded animate-pulse"></div>
	  
		  <!-- row 6 -->
		  <div class="col-span-4 bg-gray-800 rounded animate-pulse"></div>
		  <div class="col-span-7 bg-gray-800 rounded animate-pulse"></div>
		  <div class="col-span-1 bg-gray-800 rounded animate-pulse"></div>
		</div>
	  
		<!-- content -->
		<div class="relative bg-gray-900 opacity-95 rounded-2xl shadow-2xl ring-2 ring-black/5">
		  <h2 class="text-center font-semibold text-white text-5xl pt-6 px-32">Phonebook</h2>
	  
		  <header class="flex justify-center mt-4">
			<form action="/" method="GET" class="absolute flex" id="search-form">
			  <input class="mt-1 px-5 py-2 bg-white border border-green-300 rounded-2xl placeholder-white-400 focus:outline-none w-full text-sm" placeholder="Search Contact" type="search-name" name="search-area" value={{search_input}} >
			  <div class="text-green-200 ml-2 border-transparent mt-2" onclick="document.getElementById('search-form').submit();">
				  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
				  </svg>
			  </div>
			</form>
			<div class="relative text-green-200 ml- border-transparent mt-2 ml-auto mr-4">
			  <a href="{% url 'add-contact'  %}">
				<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
				</svg>
			  </a>
			</div>
			
		  </header>
	  
		  <div class="text-white my-6 text-2xl">
			<ul>
			  {% for contact in contacts reversed %}
			  <div class="mx-3">
				<a href="{% url 'profile' contact.id %}" style="text-decoration: none;">
				  <li class="overflow-y-scroll max-h-96">
					<div class="border-x-8 border py-1 border-green-200 my-0.5 rounded-2xl font-extralight flex justify-between">
					  <p class="ml-3">{{ contact.first_name | title }} {{ contact.last_name | title }}</p>
					  <div class="mr-3 mt-1">
						<div class="flex">
						  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
						  </svg>
						  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
						  </svg>
						  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
						  </svg>
						</div>
					  </div>
					</div>
				  </li>
				</a>  
			  </div>
			  {% empty %}
					  <h3 style="color:#fff;padding:20px;">No contacts found..</h3>
					  {% endfor %}
			</ul>
		  </div>
		</div>
	  </div>
	  
</body>

</html>
