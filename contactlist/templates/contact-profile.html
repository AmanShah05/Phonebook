{% load static %}

<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.tailwindcss.com"></script>
	<title>Contact Profile</title>
</head>

<body>

	<div class="relative min-h-screen bg-green-900 flex items-center justify-center">
		<!-- grid background -->
		<div class="grid-background absolute inset-0 p-2 grid grid-cols-12 gap-2 transform -skew-y-12 scale-125">
		  <!-- row 1 -->
		  <div class="col-span-2 bg-gray-800 rounded animate-pulse"></div>
		  <div class="col-span-5 bg-gray-800 rounded animate-pulse"></div>
		  <div class="col-span-1 bg-gray-800 rounded animate-pulse"></div>
		  <div class="col-span-4 bg-gray-800 rounded animate-pulse"></div>
	  
		  <!-- row 2 -->
		  <div class="col-span-5 bg-gray-800 rounded animate-pulse"></div>
		  <div class="col-span-3 bg-gray-800 rounded animate-pulse"></div>
		  <div class="col-span-2 bg-gray-800 rounded animate-pulse"></div>
		  <div class="col-span-2 bg-gray-800 rounded animate-pulse"></div>
	  
		  <!-- row 3 -->
		  <div class="col-span-4 bg-gray-800 rounded animate-pulse"></div>
		  <div class="col-span-7 bg-gray-800 rounded animate-pulse"></div>
		  <div class="col-span-1 bg-gray-800 rounded animate-pulse"></div>
	  
		  <!-- row 4 -->
		  <div class="col-span-2 bg-gray-800 rounded animate-pulse"></div>
		  <div class="col-span-4 bg-gray-800 rounded animate-pulse"></div>
		  <div class="col-span-6 bg-gray-800 rounded animate-pulse"></div>
	  
		  <!-- row 5 -->
		  <div class="col-span-5 bg-gray-800 rounded animate-pulse"></div>
		  <div class="col-span-5 bg-gray-800 rounded animate-pulse"></div>
		  <div class="col-span-2 bg-gray-800 rounded animate-pulse"></div>
	  
		  <!-- row 6 -->
		  <div class="col-span-4 bg-gray-800 rounded animate-pulse"></div>
		  <div class="col-span-7 bg-gray-800 rounded animate-pulse"></div>
		  <div class="col-span-1 bg-gray-800 rounded animate-pulse"></div>
	  
		  <!-- row 6 -->
		  <div class="col-span-4 bg-gray-800 rounded animate-pulse"></div>
		  <div class="col-span-7 bg-gray-800 rounded animate-pulse"></div>
		  <div class="col-span-1 bg-gray-800 rounded animate-pulse"></div>
		</div>
	  
		<!-- top -->
		<div class="relative bg-gray-900 opacity-95 rounded-2xl shadow-2xl ring-2 ring-black/5">
		  <div class="font-semibold text-white text-5xl pt-6 flex">
			<div class="flex items-center ml-5">
			  <a href="/">
				<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z" />
				</svg>
			  </a>
			</div>
			<h2 class="px-20 mr-12">{{ contact.first_name | title }} {{ contact.last_name | title }}</h2>
		  </div>   
		 
	  
		  <div class="text-white my-6 text-2xl">
			<ul>
			  <div class="mx-3">
				<li>
				  <div class="border-x-8 border py-1 border-green-200 my-5 rounded-2xl font-extralight flex">
					<div class="px-3 mt-1">
					  <div class="flex">
						<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
						</svg>
					  </div>
					</div>
					<p class="ml-3">{{ contact.location }}</p>
				  </div>
				  <div class="border-x-8 border py-1 border-green-200 my-5 rounded-2xl font-extralight flex">
					<div class="px-3 mt-1">
					  <div class="flex">
						<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
					   </svg>
					  </div>
					</div>
					<p class="ml-3">{{ contact.international_code }}</p>
				  </div>
				  <div class="border-x-8 border py-1 border-green-200 my-5 rounded-2xl font-extralight flex">
					<div class="px-3 mt-1">
					  <div class="flex">
						<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
						</svg>
					  </div>
					</div>
					<p class="ml-3">{{ contact.phone_number }}</p>
				  </div>
				</li>
			  </div>
			</ul>
			<div class="flex justify-center mt-8">
			  <a href="{% url 'edit-contact' contact.id %}">
				<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
				</svg>
			  </a>
			</div>
		  </div>
		</div>
	  </div>
	  

</body>

</html>
